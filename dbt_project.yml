
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'promenade_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'promenade_analytics'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  surrogate_key_treat_nulls_as_empty_strings: true #turn on legacy behavior
  prod_env: 'prod'
  prod_db: 'production_dw'


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  promenade_analytics:
    # Config indicated by + and applies to all files under models/example/
    bloomnation_staging:
        bloomnation_magento:
            +schema: bloomnation_magento
            +materialized: view
        bloomnation_salesforce:
            +schema: bloomnation_salesforce
            +materialized: view
        bloomnation_stripe:
            +schema: bloomnation_stripe
            +materialized: view
    alcohol_staging:
        alcohol_magento:
            +schema: alcohol_magento
            +materialized: view   
    digin_staging:
        digin_stripe:
            +schema: digin_stripe
            +materialized: view
        digin_google:
            +schema: digin_googleanalytics
            +materialized: view
    mart:
      +database: DBT_SANDBOX
      alcohol:
          +schema: alcohol
          +materialized: table
      bloomnation:
          +schema: bloomnation
          +materialized: table
      butcher:
          +schema: butcher
          +materialized: table
      digin:
          +schema: digin
          +materialized: table 
      
